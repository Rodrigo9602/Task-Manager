<nav class="navbar">
    <header class="nav-header">
        <h1>{{NavHeader}}</h1>
    </header>
    <section class="nav-content">
        <section class="nav-items nav-links">
            @for (item of NavItems(); track $index) {
                <a [routerLink]=item.link [routerLinkActive]="['active']" class="nav-link">{{item.name}}</a>
            }
        </section>
        <section class="nav-items">     
            <base-theme-toggle></base-theme-toggle>        
            <button type="button" class="btn" (click)="logout()">
                <span [innerHTML]="LogOutIcon() | sanitazer"></span>
            </button>                       
        </section>
    </section>    
</nav>
