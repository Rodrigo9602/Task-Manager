<app-table [columns]="columns" [dataKeys]="dataKeys" [dataInput]="tasksData$" [dataType]="'task'"
  (addTask)="onAddTask()" (viewItem)="onDetails($event)" (editItem)="onEdit($event)" (deleteItem)="onDelete($event)"
  (assignTask)="onAssign($event)">
</app-table>
<section class="mobile-component">
  <mat-form-field appearance="outline" class="mobile-filter">
    <mat-label>Filtrar tareas</mat-label>
    <input matInput 
           (keyup)="onFilterInput($event)"
           placeholder="Buscar tareas">
  </mat-form-field>

  @for (item of getPaginatedTasks(); track $index) {
  <app-task-card [taskData]="item" (viewItem)="onDetails($event)" (editItem)="onEdit($event)"
    (deleteItem)="onDelete($event)" (assignTask)="onAssign($event)"></app-task-card>
  }
  <mat-paginator [length]="filteredTasksData.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="handlePageEvent($event)" aria-label="Selecciona pÃ¡gina de tareas">
  </mat-paginator>
</section>
